<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeetCode Tracker</title>

  <!-- Google Fonts for Improved Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Chart.js for Graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>LeetCode Tracker</h2>
      </div>
      <div class="profile-section">
        <label for="profile">Profile:</label>
        <select id="profile" aria-label="Select Profile">
          <option value="sharvesh">Sharvesh</option>
          <option value="deva">Deva</option>
          <option value="sandeep">Sandeep</option>
        </select>
      </div>
      <nav class="nav-menu">
        <button class="nav-link active" data-tab="overview">
          <i class="fas fa-home"></i> Overview
        </button>
        <button class="nav-link" data-tab="detailed">
          <i class="fas fa-chart-bar"></i> Detailed Analysis
        </button>
      </nav>
      <!-- Dark Mode Toggle -->
      <div class="dark-mode-toggle">
        <label for="dark-mode-switch">Dark Mode:</label>
        <input type="checkbox" id="dark-mode-switch" aria-label="Toggle Dark Mode">
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- ==================== Overview Tab ==================== -->
      <section id="overview" class="tab-content active">
        <div class="stats-grid">
          <!-- Total Solved -->
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-info">
              <h3>Total Solved</h3>
              <p id="total-solved">0</p>
            </div>
          </div>
          <!-- Average Solved Per Day -->
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <div class="stat-info">
              <h3>Average Solved Per Day</h3>
              <div class="chart-container">
                <canvas id="average-solved-chart" aria-label="Average Solved Per Day Chart" role="img"></canvas>
                <span id="average-solved">0</span>
              </div>
            </div>
          </div>
          <!-- Overall Progress Bar -->
          <div class="stat-card progress-card">
            <div class="stat-icon">
              <i class="fas fa-tasks"></i>
            </div>
            <div class="stat-info">
              <h3>Overall Progress</h3>
              <div class="progress-bar-container" aria-label="Overall Progress">
                <div id="overall-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <span id="progress-percentage">0%</span>
            </div>
          </div>
        </div>

        <!-- Problems List -->
        <section id="problems-list">
          <!-- Dynamically loaded tables for each topic -->
        </section>
      </section>

      <!-- ==================== Detailed Analysis Tab ==================== -->
      <section id="detailed" class="tab-content">
        <div class="detailed-stats-grid">
          <!-- Total Solved -->
          <div class="detailed-stat-card">
            <div class="stat-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-info">
              <h3>Total Solved</h3>
              <p id="detailed-total-solved">0</p>
            </div>
          </div>
          <!-- Average Solved Per Day -->
          <div class="detailed-stat-card">
            <div class="stat-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <div class="stat-info">
              <h3>Average Solved Per Day</h3>
              <p id="detailed-average-solved">0</p>
            </div>
          </div>
        </div>

        <!-- Solves Over Time Graph -->
        <div class="graph-section">
          <h2>Solves Over Time</h2>
          <div class="chart-wrapper">
            <canvas id="solves-over-time-chart" aria-label="Solves Over Time Chart" role="img"></canvas>
          </div>
        </div>

        <!-- Difficulty Distribution -->
        <div class="chart-section">
          <h2>Difficulty Distribution</h2>
          <div class="chart-wrapper">
            <canvas id="difficulty-distribution-chart" aria-label="Difficulty Distribution Chart" role="img"></canvas>
          </div>
        </div>

        <!-- Topic-Wise Difficulty Distribution -->
        <div class="topic-wise-section">
          <h2>Topic-Wise Difficulty Distribution</h2>
          <div id="topic-wise-distribution-container" class="topic-wise-distribution-container">
            <!-- Populated dynamically with topic-wise pie charts -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Loading Spinner -->
  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <!-- Firebase SDKs and Your App Script -->
  <script type="module" src="app.js"></script>
</body>
</html>
